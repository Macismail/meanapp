<div class="container">
  <h4 class="text-center">register page</h4>
  <hr>
  <div class="row">
  <div class="col-2"></div>
  <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5" style="width:700px;">
            <div class="card-heading">
                <h2 class="title text-center">Event Registration Form</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-row m-b-55">
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-6">
                                    <div class="input-group-desc">
                                      <label class="label--desc">first name</label>
                                      <input class="input--style-5" type="text" formControlName="firstname">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group-desc">
                                      <label class="label--desc">last name</label>
                                      <input class="input--style-5" type="text" formControlName="lastname">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><br>
                    <div class="row row-space">
                        <div class="col-3">Company: </div>
                        <div class="col-6">
                            <div class="input-group">
                                <input class="input--style-5" type="text" name="company">
                            </div>
                        </div>
                    </div><br>
                    <div class="form-row row-space">
                        <div class="col-3">Email</div>
                        <div class="col-6">
                            <div class="input-group">
                                <input class="input--style-5" type="email" formControlName="email">
                            </div>
                        </div>
                    </div><br>
                    <div class="form-row m-b-55">
                        <div class="value">
                            <div class="row row-refine">
                                <div class="col-4">
                                    <div class="input-group-desc">
                                      <label class="label--desc">Password :</label>
                                      <input class="input--style-5" type="password" formControlName="password">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group-desc">
                                      <label class="label--desc">Confirm Password :</label>
                                      <input class="input--style-5" type="password" formControlName="passwordconf">
                                    </div>
                                </div>
                            </div>
                        </div><br>
                        <p *ngIf="form.errors" class="text-center" style="color: red;">Password does not match!!!</p>
                    </div><br>
                    <div class="form-row p-t-20">
                        <label class="label label--block">Are you an existing customer?</label>
                        <div class="p-t-15">
                            <label class="radio-container m-r-55">Yes
                                <input type="radio" checked="checked" name="exist">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">No
                                <input type="radio" name="exist">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div><br>
                    <div>
                        <button class="btn btn-outline-danger btn-sm" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
  </div>
  </div>
</div>
